<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/businessPlan.css">
</head>

<body>
    <header>
        <section class="top-bar">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-auto">
                        <h1 class="top-bar__header"><a href="../index.html">THS</a></h1>
                    </div>
                    <div class="col-auto">
                        <ul class="top-bar__link">
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li><a href="./businessPlan.html">Business Plan</a></li>
                            <li><a href="./login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
        </section>
    </header>
    <main>
        <section class="business">
            <div class="container">
                <h2>Business Plan</h2>
                <div class="row justify-content-between flex-column">
                    <div class="col">
                        <div class="business-input">
                            <div class="input-group">
                                <span class="">
                                    Number of user
                                </span>
                                <input type="number" class="form-control" placeholder="0"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="business-input">
                            <div class="input-group">
                                <span class="">
                                    Payment method
                                </span>
                                <div>
                                    <img src="../image/Payment1.png" alt="Payment">
                                    <img src="../image/Payment2.png" alt="Payment">
                                </div>
                            </div>
                        </div>
                        <div class="business-input">
                            <div class="input-group">
                                <span class="">
                                    Payment term
                                </span>
                                <div>
                                    <button type="button" class="btn btn-light">
                                        Montly
                                    </button><button type="button" class="btn btn-light">
                                        Quaterly
                                    </button><button type="button" class="btn btn-light">
                                        Anually
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="business-input">
                            <div class="input-group">
                                <span class="">
                                    Full name
                                </span>
                                <input type="text" class="form-control" placeholder="Full name" aria-label="Fullname"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="business-input">
                            <div class="input-group">
                                <span class="">
                                    Email
                                </span>
                                <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="business-input">
                            <div class="input-group">
                                <span class="">
                                    Check-in day
                                </span>
                                <input type="datetime" class="form-control" placeholder="dd/MM/YYYY"
                                    aria-label="Check-in" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="business-input">
                            <div class="input-group">
                                <span class="">
                                    Check-out day
                                </span>
                                <input type="datetime" class="form-control" placeholder="dd/MM/YYYY"
                                    aria-label="Check-out" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="business-input">
                            <div class="input-group button-pay-cancel">
                                <div class="button-pay-cancel">
                                    <button type="button" class="btn btn-danger">
                                        Pay $600
                                    </button>
                                    <button type="button" class="btn btn-secondary">
                                        Cancel
                                    </button>
                                </div>
                            </div>

                        </div>

                    </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
