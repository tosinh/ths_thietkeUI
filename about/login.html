<body>
    <header>
        <section class="top-bar">
            <div class="container">
                <div class="row justify-content-between">

                    <div class="col-auto">
                        <ul class="top-bar__link">

        </section>
    </header>
    <main>
        <section class="login">
            <div class="container">
                <!-- <img src="../image/bg_login.png" alt="bg-login"> -->
                <h3>Welcome</h3>
                <div class="row justify-content-between flex-column">
                    <div class="col">
                        <div class="login-input">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Enter your email"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-lock"></i></span>
                                </div>

                                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div>
                                <a href="">Forgot Password?</a>
                            </div>
                            <div>
                                <div class="input-group-append">
                                    <button class="btn-login" type="button">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col flex-column">
                        <span class="span-or">OR</span>
                        <div class="login-social">
                            <div class="shadow bg-white rounded"><a href="#"><img src="../image/GG.png" alt="GG"></a>
                            </div>
                            <div class="shadow bg-white rounded"><a href="#"><img src="../image/FB.png" alt="FB"></a>
                            </div>
                            <div class="shadow bg-white rounded"><a href="#"><img src="../image/Apple.png"
                                        alt="Apple"></a></div>
                        </div>
                        <div class="register">

                    </div>
                </div>
            </div>
        </section>
